<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo List Project</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Livvic:300|Open+Sans:600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page-container">
      <div id="header-container">
        <div id="left-container" class="container1">
          <div id="task-name">
            <h1>Todo List</h1>
          </div>
          <div id="task-amount">
            <p>tasks</p>
          </div>
        </div>
        <div id="right-container">
          <div id="task-name-button">
            <button id="button-frame">
              <img
                id="button-add"
                src="./assets/button_plus_violet.png"
                alt="button add"
                width="35px"
                height="35px"
              />
            </button>
          </div>
        </div>
      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h3>Todo List Stuff</h3>
          </div>
          <div class="modal-body">
            <input
              autofocus="text"
              aria-label="Enter a new todo item"
              placeholder="insert your activity here"
              id="input-bar"
            /><br />
            <button id="submit-button" onclick="addTodo()">add</button>
          </div>
        </div>
      </div>

      <div id="todo-container">
        <div id="todolist">
          <ul id="variety-list">
          </ul>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
